<h3 class="login-head" style="margin-top:40px;text-align: center">SIGN IN</h3>
<div class="col-md-offset-3 col-md-6 col-xs-12 col-sm-12 login-content ng-scope" ng-init="init();"
style="border: 3px solid lightgray; border-radius:7px;
padding: 35px;">
    <div class="logo">
        <!-- <img src="images/smart_ad.png"> -->
    </div>
    <div class="login-box">
        <form class="login-form ng-pristine ng-valid" action="" method="get">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Email" name="email" autofocus="" ng-model="user.userName">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="pass" placeholder="Password" ng-model="user.password">
            </div>
            <div class="form-group">
                <div class="utility">
                    <div class="animated-checkbox">
                    </div>
                    <p class="semibold-text mb-0"><a data-toggle="flip">Forgot Password ?</a></p>
                </div>
            </div>
            <div class="form-group btn-container">
                <a class="" ng-click="login(user);" style="display: inline; position: relative; padding: 13px 25px;color: #fff;
                font-size:12px; top: 2px; background-size: 115px 42px; margin-top:15px;
                background-repeat: no-repeat; background-image: url('{{$root.NAV_BTN_BG_IMG}}')"> &nbsp; &nbsp; SIGN IN &nbsp; &nbsp; </a>
            </div>
        </form>
        <!--  -->
    </div>
</section>
